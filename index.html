<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manjot Singh | CyberSec Analyst</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-gray-900 text-gray-100 font-mono">
    <!-- Hero Section -->
    <header class="container mx-auto px-4 py-20 text-center">
        <h1 class="text-4xl mb-4 neon-text">Manjot Singh</h1>
        <p class="text-xl text-green-500">// Ethical Hacker & Threat Analyst</p>
        <div class="mt-8">
            <a href="#contact" class="bg-green-600 hover:bg-green-700 px-6 py-3 rounded-lg">Hire Me</a>
        </div>
    </header>

    <!-- Skills Grid -->
    <section class="bg-gray-800 py-16">
        <div class="container mx-auto px-4 grid md:grid-cols-3 gap-8">
            <div class="skill-card p-6">
                <i class="fas fa-shield-alt text-green-500 text-4xl"></i>
                <h3 class="text-xl my-4">Threat Analysis</h3>
                <p>MITRE ATT&CK, SIEM Tools, IDS/IPS</p>
            </div>
            <!-- Add 2 more skill cards -->
        </div>
    </section>

    <!-- Projects Showcase -->
    <section class="py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl text-center mb-12">Recent Projects</h2>
            <div class="grid md:grid-cols-2 gap-8">
                <div class="project-card p-6 bg-gray-800 rounded-lg">
                    <img src="assets/images/project-screenshots/network-map.png" alt="Network Mapping Tool" class="mb-4 rounded">
                    <h3 class="text-xl text-green-500">Automated Network Mapper</h3>
                    <p>Python-based tool for asset discovery and vulnerability scanning.</p>
                    <a href="#" class="text-green-500 hover:text-green-400 mt-4 inline-block">
                        <i class="fab fa-github"></i> View Code
                    </a>
                </div>
                <!-- Add more projects -->
            </div>
        </div>
    </section>

    <!-- Contact Form -->
    <section id="contact" class="bg-gray-800 py-16">
        <div class="container mx-auto px-4 max-w-2xl">
            <h2 class="text-3xl text-center mb-8">Get in Touch</h2>
            <form class="contact-form">
                <input type="email" placeholder="your@email.com" class="w-full p-3 mb-4 bg-gray-900 rounded">
                <textarea class="w-full p-3 mb-4 bg-gray-900 rounded" rows="5" placeholder="Describe your security needs..."></textarea>
                <button type="submit" class="bg-green-600 hover:bg-green-700 px-8 py-3 rounded-lg w-full">
                    Send Encrypted Message
                </button>
            </form>
        </div>
    </section>

    <script src="scripts/app.js"></script>
</body>
</html>
