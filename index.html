<!DOCTYPE html>
<html>
<head>
    <title>Cybersecurity Expert</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            color: #00ff00;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a2e 0%, #000000 100%);
            z-index: -1;
        }

        .content {
            position: relative;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 15, 30, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 0, 0.2);
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        }

        .terminal-text {
            font-size: 1.2rem;
            line-height: 1.6;
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.5);
        }

        .experience-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            border-radius: 3px;
            font-size: 0.9rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            -webkit-text-stroke: 1px #00ff00;
            color: transparent;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="content">
        <h1>Senior Cybersecurity Architect</h1>
        <div class="terminal-text">
            <p>>_ Initializing security protocol...</p>
            <p>>_ 20 years experience verified</p>
            <p>>_ Threat detection systems: ONLINE</p>
            <p>>_ Network defense: ACTIVE</p>
            <p>>_ Secure connection established</p>
        </div>
    </div>

    <div class="experience-badge">
        ⚙️ 20 Years Experience
    </div>

    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: ['#00ff00', '#0dff72', '#00b3ff', '#ffffff'] },
                shape: {
                    type: "image",
                    image: {
                        src: "https://www.freeiconspng.com/uploads/hexagon-png-28.png",
                        width: 100,
                        height: 100
                    }
                },
                opacity: { value: 0.5, random: true },
                size: { value: 10, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#00ff00",
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    repulse: { distance: 100, duration: 0.4 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
