<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSec HQ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* === Core Cybersecurity Theme === */
        :root {
            --hacker-green: #22c55e;
            --matrix-bg: rgba(0, 20, 0, 0.95);
            --scan-line: linear-gradient(to bottom, transparent 0%, #0f0 50%, transparent 100%);
        }

        body {
            background: var(--matrix-bg);
            font-family: 'Courier New', monospace;
            color: var(--hacker-green);
            overflow-x: hidden;
        }

        /* === Terminal Effects === */
        .terminal-window {
            border: 2px solid var(--hacker-green);
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.3);
            position: relative;
        }

        .terminal-window::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(34, 197, 94, 0.1) 0px,
                rgba(34, 197, 94, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
        }

        /* === Matrix Rain Effect === */
        .matrix-bg {
            position: relative;
            overflow: hidden;
        }

        .matrix-bg::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 0, 0.05) 0px,
                rgba(0, 255, 0, 0.05) 1px,
                transparent 1px,
                transparent 3px
            );
            animation: matrixScan 60s linear infinite;
        }

        @keyframes matrixScan {
            from { background-position: 0 0; }
            to { background-position: 0 100vh; }
        }

        /* === Hacker Animations === */
        .neon-pulse {
            animation: neonPulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes neonPulse {
            from { text-shadow: 0 0 5px var(--hacker-green); }
            to { text-shadow: 0 0 20px var(--hacker-green); }
        }

        .glitch-text {
            position: relative;
            animation: glitch 3s infinite;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            animation: glitch-1 2s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: 2px 0 #00fff9;
            animation: glitch-2 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-1 {
            0% { clip-path: inset(20% 0 30% 0); }
            100% { clip-path: inset(10% 0 40% 0); }
        }

        @keyframes glitch-2 {
            0% { clip-path: inset(40% 0 10% 0); }
            100% { clip-path: inset(30% 0 20% 0); }
        }

        /* === Interactive Elements === */
        .hacker-button {
            background: linear-gradient(45deg, #14532d, #22c55e);
            border: 1px solid var(--hacker-green);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .hacker-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--hacker-green);
        }

        .hacker-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .hacker-button:hover::before {
            left: 100%;
        }

        /* === Data Leak Effects === */
        .data-leak {
            animation: leakPulse 2s ease-in-out infinite;
            border: 1px solid #dc2626;
            background: rgba(220, 38, 38, 0.1);
        }

        @keyframes leakPulse {
            0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(220, 38, 38, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); }
        }
    </style>
</head>
<body class="matrix-bg">
    <!-- Your existing HTML content here -->
    
    <!-- Add this new glitch heading -->
    <h1 class="glitch-text text-4xl text-center my-8" data-text="CYBER_SEC_PORTFOLIO">
        CYBER_SEC_PORTFOLIO
    </h1>

    <!-- Update buttons with hacker-button class -->
    <button class="hacker-button px-6 py-3 rounded-lg m-4">
        Launch Cyber Attack
    </button>
</body>
</html>
